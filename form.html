<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<h1>STUDENT INFORMATION</h1>
<body>
    <div class="form-container">
        <h2>Fill the form</h2>
        <form id="form" name="form" method="post"><strong>
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname" name="First Name" placeholder="Enter first name" required><br>

            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname" name="Last Name" placeholder="Enter last name" required><br>

            <label for="regno">Reg Number:</label><br>
            <input type="number" id="regno" name="Reg Number" placeholder="Enter reg number" required><br>

            <label for="number">Phone Number:</label><br>
            <input type="tel" name ="Phone Number" placeholder="Enter phone number" required><br>

            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="Email" placeholder="Enter email address" required><br>

            <label for="department">Department:</label><br>
            <input type="text" name="Department" placeholder="Enter department" required><br>
        
            <label for="level">Level:</label><br>
            <input type="number" name="Level" placeholder="Enter level" required><br>

            <label for="state">State of Origin:</label><br>
            <input type="text" id="state" name="State of Origin" placeholder="State of Origin" required><br>

            <label for="lga">LGA:</label><br>
            <input type="text" id="lga" name="LGA" placeholder="LGA" required><br>

            <label for="zip">ZIP Code:</label><br>
            <input type="number" id="zip" name="Zip Code" placeholder="Zip code" required><br>

            <input id="sub" type="submit" value="Submit">
        </strong>    
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
